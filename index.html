<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time Since Last Patch</title>
    <meta name="title" content="Counting you the time since the last patch.">
    <meta name="description" content="We have peaked a new level of desperate plea.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>

<body>
    <div id="exit" style="display: none;">
        <button class="exitButton" onclick="hidePatchDatesList()"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
    <div class="container" id="container">
        <h1 class="intro fade-in-anim">It's been...</h1>
        <div class="time fade-in-anim" id="time">
            <h1><img src="./images/hots.png" /><a id="number">00:00:00:00</a><img src="./images/hots.png" /></h1>
        </div>
        <h1 class="outro fade-in-anim">since the last <i><u>Heroes of the Storm</u></i> patch.</h1>
        <div>
            <button class="showlist fade-in-anim" onclick="showPatchDatesList()">Show Patch List</button>
            <button class="showlist fade-in-anim" onclick="window.open('https\://github.com/SamiSha99/Time-Since-HotS-Patch/', '_blank');" title="https://github.com/SamiSha99/Time-Since-HotS-Patch/">
                    <i class="fab fa-github"></i>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
